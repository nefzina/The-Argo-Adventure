<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="style-contact.css" rel="stylesheet" type="text/css" />
    <title>Contact Argo members</title>
  </head>
  <body>
    <header>
      <img
        src="./the-argo-logo-dark.png"
        alt="The Argo"
        style="width: 120px;"
      />
      <nav>
        <ul>
          <a href="./index.html">Home</a>
        </ul>
        <ul>
          <a href="./royal-family.html">Royal Family</a>
        </ul>
        <ul>
          <a href="./royal-assets.html">Royal Assets</a>
        </ul>
        <ul>
          <a href="./contact.html">Contact Us</a>
        </ul>
      </nav>
    </header>

    <!-- Contact the Royal Kingdom -->
    <main id="contact">
      <div id="left">
        <h3>
          Fill in the form below to contact the Royal Kingdom
        </h3>
        <div id="form">
          <form id="inputForm">
            <div>
              <label for="name">Name</label><br />
              <input
                type="text"
                id="name"
                placeholder="e.g. Jason iolcos"
              /><br />
              <div class="error"></div>
            </div>

            <div>
              <label for="email">Email</label><br />
              <input
                id="email"
                placeholder="e.g. jason.iolcos@argo.com"
              /><br />
              <div class="error"></div>
            </div>

            <div id="last">
              <label for="msg">Message</label><br />
              <textarea
                id="msg"
                name="msg"
                rows="5"
                cols="10"
                wrap="soft"
                placeholder="write your message here ..."
              ></textarea>
              <div class="error"></div>
            </div>

            <input id="submit" type="submit" value="Submit" />
          </form>
        </div>
      </div>

      <div id="right"><img src="parchment.jpg" alt="letter" /></div>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
